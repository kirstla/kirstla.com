<table>
	<thead>
		<tr>
			<th>Name</th><th>Description</th><th><a href="/workout/exercise/add">Add Exercise</a></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="exercise in exercises | orderBy:'name'">
			<td>{{exercise.name}}</td>
			<td>{{exercise.description}}</td>
			<td>
				<ul>
					<li><a ng-href="/workout/exercise/{{exercise.id}}">View</a></li>
				</ul>
			</td>
		</tr>
	</tbody>
</table>
